<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para o Grande Festival de Pipas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div id="pergunta">
        <h1>Você aceita voar alto conosco no Grande Festival de Pipas?</h1>
    </div>

    <div id="opcoes">
        <div id="opcao-sim" class="opcao" onclick="exibirMensagem()">Sim</div>
        <div id="opcao-nao" class="opcao">Não</div>
    </div>

    <div id="mensagem">
        <p id="mensagem-pipa">
            Parabéns pela escolha de embarcar nessa aventura nas alturas! 
            Com suas asas de papel, vamos elevar juntos a alegria e a diversão
            no Grande Festival de Pipas. Prepare-se para voar alto e 
         fazer deste dia uma memória inesquecível!</p>
       
    </div>

    <script src="scripts.js"></script>
</body>
</html>
